<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States of Matter Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>States of Matter Memory Game</h1>
    <div id="info-button"><span>i</span></div>
    <div id="game-board"></div>
    <div id="score">Matches: <span id="matches">0</span></div>
    <button id="reset-button" style="font-family: monospace">Reset Game</button>
    <div id="popup" class="hidden">
        <div id="popup-content">
            <span id="close-popup">&times;</span>
            <h2>How to Play</h2>
            <p>Match the terms with their correct definitions. Click on cards to flip them. Find all pairs to win!</p>
            <button id="close-popup-button" style="font-family: monospace">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>Created by Error Dev</p>
    </footer>
</body>
</html>
